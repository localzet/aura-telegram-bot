name: Build & Push Docker Image

on:
  workflow_dispatch:
  push:
    tags:
      - '*'

jobs:
  send-start-message:
    name: 📢 Send Telegram message
    runs-on: ubuntu-latest
    steps:
      - name: 🔧 Checkout source code
        uses: actions/checkout@v4

      - name: 📬 Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            🏹 Начало деплоя пакета ${{ github.REPOSITORY }}
            Коммит: ${{ github.event.head_commit.message }}
            Автор: ${{ github.event.head_commit.author.name }}
            Время: ${{ github.event.head_commit.timestamp }}

  build-docker-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: 🔧 Checkout source code
        uses: actions/checkout@v4

      - name: 🔧 Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: 🔧 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔧 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: 🔧 Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: 📤 Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64, linux/arm64
          push: true
          tags: |
            localzet/aura-telegram-bot:latest
            localzet/aura-telegram-bot:${{github.ref_name}}
            ghcr.io/localzet/aura-telegram-bot:latest
            ghcr.io/localzet/aura-telegram-bot:${{github.ref_name}}

  create-release:
    needs: [ build-docker-image ]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      id-token: write
    steps:
      - name: 🔧 Checkout source code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 🔧 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: 🔧 NewTag
        id: tag
        uses: JinoArch/get-latest-tag@latest

      - name: 🔧 Generate changelog
        id: changelog
        run: |
          CHANGELOG=$(npx changelogen --from=${{ steps.tag.outputs.previousTag }} --to=${{ steps.tag.outputs.latestTag }} | sed '/^\[log\]/d')
          echo "CHANGELOG<<EOF" >> $GITHUB_ENV
          echo "$CHANGELOG" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: 🔧 Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          generate_release_notes: true
          append_body: true
          make_latest: true
          draft: false
          prerelease: false
          body: |
            # 🌊 Aura Telegram Bot ${{ github.ref_name }}

            📝 Compare changes: ${{ env.CHANGELOG }}

            ### Latest Docker image:
            - `localzet/aura-telegram-bot:latest`
            - `ghcr.io/localzet/aura-telegram-bot:latest`

            ### Docker images:
            - `localzet/aura-telegram-bot:${{github.ref_name}}`
            - `ghcr.io/localzet/aura-telegram-bot:${{github.ref_name}}`

  send-success-message:
    name: 📢 Send Telegram message
    needs: [ build-docker-image, create-release ]
    runs-on: ubuntu-latest
    steps:
      - name: 🔧 Checkout source code
        uses: actions/checkout@v4

      - name: 📬 Send Telegram message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ✅ Пакет ${{ github.REPOSITORY }} успешно опубликован
            Тег: *${{ github.sha }}*
            Коммит: ${{ github.event.head_commit.message }}
            Автор: ${{ github.event.head_commit.author.name }}
            Время: ${{ github.event.head_commit.timestamp }}

  send-error-message:
    name: 📢 Send Telegram message
    runs-on: ubuntu-latest
    needs: [ build-docker-image ]
    if: failure()
    steps:
      - name: 🔧 Checkout source code
        uses: actions/checkout@v4

      - name: 🚨 Send error notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ❌ Ошибка в ${{ github.REPOSITORY }}: проблемы в сборке